name: lightning-terminal

on:
  workflow_dispatch:
  push:
    branches:
      - "master"
    paths:
      - "docker/lightning-terminal/**"

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: vafanassieff
          password: ${{ secrets.CR_PAT }}

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Get version
        run: |
          echo 'VERSION='$(grep -m 1 'ENV LIGHTNING_TERMINAL_VERSION=' lightning-terminal/Dockerfile | cut -f2- -d=) >> $GITHUB_ENV

      - name: Docker meta
        uses: docker/metadata-action@v3
        with:
          images: |
            ghcr.io/ln-markets/umbrel
            lnmarkets/umbrel
          tags: |
            type=raw,value=${{ env.VERSION }}
            type=sha

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: containers/lightning-terminal
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
